{% extends 'base.html' %}

{% block content %}
<h2>{{ book.title }}</h2>
{% if book.authors %}
<p>
    By
    {% for author in book.authors.all %}
    <a href="{{ author.get_absolute_url }}">
        {{ author }}
    </a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
{% endif %}
<p>Published: {{ book.published }}</p>
<p>
    <a href="{% url 'entry_create' request.user.username book.pk %}">New Entry</a>
</p>

{% endblock content %}
