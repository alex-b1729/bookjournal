{% extends 'base.html' %}

{% block content %}
<h4>{{ book.title }}</h4>
{% if book.authors %}
<p>
    Authors:
    {% for author in book.authors.all %}
    <a href="{{ author.get_absolute_url }}">
        {{ author }}
    </a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
{% endif %}
<p>Published: {{ book.published }}</p>
{% endblock content %}
